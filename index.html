<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Frontend</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        #data-container {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Telegram Bot Frontend</h1>
    <button id="send-message">Send Message</button>

    <div id="usercard"></div>

    <script>
        let tg = window.Telegram.WebApp; //обьявление обьекта telegram.webapp для взаимодействия с ботом

        tg.expand(); //открывает веб-приложение во все окно
        let ss = window.Telegram.WebApp.
        let usercard = document.getElementById("usercard"); //получаем блок usercard в html

        let profName = document.createElement('p'); //создаем параграф и переменную для данных из ТГ
        profName.innerText = `${tg.initDataUnsafe.user.first_name}
        ${tg.initDataUnsafe.user.last_name}
        ${tg.initDataUnsafe.user.username} (${tg.initDataUnsafe.user.language_code})`;
        //обращаемся к обьекту телеграмм: выведем имя, "фамилию" (если есть), через тире username и код языка
        usercard.appendChild(profName); //добавляем

        let userid = document.createElement('p'); //создаем еще параграф
        userid.innerText = `${tg.initDataUnsafe.user.id}`; //показываем user_id
        usercard.appendChild(userid); //добавляем

        tg.sendData("Drill 79")



        document.getElementById('send-message').addEventListener('click', () => {
            fetch('http://localhost:8000/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    text: 'Hello from frontend!',
                    exercise: 'Drill 79'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
